<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

<h:head>
	<title>Principal</title>
</h:head>
<h:body>
	<h1>Gerenciador Financeiro</h1>
	
	<!--  Usuário logado #{request.remoteUser} -->
	Seja bem vindo!  #{contextoBean.usuarioLogado.nome} 
	<br />
	<br />
	<h:form>
		<h:commandButton action="conta" value="Conta" />

		<h:selectOneMenu value="#{contextoBean.contaAtiva.conta}" valueChangeListener="#{contextoBean.setContaAtiva}"
			rendered="#{empty contextoBean}" onchange="submit()" >
	    <f:selectItems value="#{contaBean.lista}" 
	    	var="conta" itemValue="#{conta.conta}" itemLabel="#{conta.descricao}" />
		</h:selectOneMenu>

		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
			<h:commandButton value="Administração" action="/admin/principal" />
		</sec:ifAnyGranted>

		<input type="button" 
			value="Logout"
			onclick="document.location='#{request.contextPath}/j_spring_security_logout'" />
	</h:form>
</h:body>
</html>
